<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <title>Images Effects</title>
  </head>

  <body>
    <div class="container">
    <figure class="blurfilter default">
      <img
        src="https://i.ibb.co/RCFtf0n/jo-szczepanska-666986-unsplash-min.jpg"
        alt="unsplash-min"
      />
      <figcaption>
        <h3>Into the Unknown</h3>
        <p>
          Little Red Riding Hood sets off into the woods, unbeknownst what lies
          ahead.
        </p>
      </figcaption>
    </figure>

    <figure class="blurfilter semitransparent">
      <img
        src="https://i.ibb.co/RCFtf0n/jo-szczepanska-666986-unsplash-min.jpg"

      />
      <figcaption>
        <h3>Into the Unknown</h3>
        <p>
          Little Red Riding Hood sets off into the woods, unbeknownst what lies

        </p>
      </figcaption>
    </figure>

      </figcaption>
    </figure>

    <figure class="blurfilter rotatex">

        src="https://i.ibb.co/RCFtf0n/jo-szczepanska-666986-unsplash-min.jpg"

      />

        <h3>Into the Unknown</h3>

        </p>

    </figure>

    <figure class="blurfilter rotatey">
      <img
        src="https://i.ibb.co/RCFtf0n/jo-szczepanska-666986-unsplash-min.jpg"
        alt="unsplash-min"
      />
      <figcaption>
        <h3>Into the Unknown</h3>
